<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel='canonical' href='/'>
  <meta name="description" content="Описание сайта">
</head>
<body class="body single-post">
  <svg width="0" height="0" class="hidden">
  </svg>
  <header class="header">
    <div class="container header__container">
      <a href="/" class="header__logo logo">
        <img class="logo__image" src="./images/content/logo-npa94.svg" width="73" height="73" alt="Логотип npa94">
      </a>
      <div class="header__hamburger hamburger">
        <button class="hamburger__button hamburger-element" id="header-menu-toggle" type="button">
          <span class="visually-hidden">Открыть/Закрыть меню</span>
          <span class="hamburger__button--line hamburger-element"></span>
          <span class="hamburger__button--line hamburger-element"></span>
          <span class="hamburger__button--line hamburger-element"></span>
        </button>
      </div>
      <nav class="header__navidation navigation">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="#" class="navigation__link navigation__link--active">Главная</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">О нас</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Блог</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Контакты</a>
          </li>
        </ul>
        <ul class="header__sub-nav additional-contact">
          <li class="additional-contact__item">
            <button class="additional-contact__link">Просто кнопка</button>
          </li>
          <li class="additional-contact__item">
            <a href="#" class="additional-contact__link button">Связаться</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="main post">
    <section class="single-post__header">
      <div class="container">
        <ul class="single-post__meta post-meta">
          <li class="post-meta__item">
            <ul class="post-meta__body post-meta__body--breadcrumb breadcrumb">
              <li class="breadcrumb__item">
                <a href="#" class="breadcrumb__link">Главная</a>
              </li>
              <li class="breadcrumb__item">
                <a href="#" class="breadcrumb__link">Блог</a>
              </li>
              <li class="breadcrumb__item">
                <a href="#" class="breadcrumb__link breadcrumb__link--category">Кейсы</a>
              </li>
            </ul>
          </li>
          <li class="post-meta__item">
            <time class="post-meta__body post-meta__body--time" datetime="2022-02-14 20:00">Февраль 2022</time>
          </li>
          <li class="post-meta__item">
            <div class="post-meta__body post-meta__body--stats">
              <span class="visually-hidden">Просмотров </span>138 478
            </div>
          </li>
        </ul>
        <h1 class="single-post__headline title">
          Ведение соцсетей по нише "Дизайн и ремонт квартир"
        </h1>
      </div>
      <div class="single-post__featured-image featured-image">
        <div class="featured-image__container container">
          <img class="featured-image__content" width="1110" height="464" src="images/content/featured-image.jpg" alt="Описание главного изображения">
        </div>
      </div>
    </section>
  </main>
</body>
</html>
